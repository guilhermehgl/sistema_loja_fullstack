<app-base-modal [title]="title" [showCancel]="true" (cancel)="cancel.emit()">
  <p>{{ message }}</p>

  <input [type]="inputType" [(ngModel)]="value" (keyup.enter)="handleConfirm()" name="confirmInput" (input)="error = false" autofocus/>

  <p *ngIf="error" class="error">Digite a senha</p>

  <div class="modal-actions">
    <button type="button" class="btn primary" (click)="handleConfirm(); $event.stopPropagation()">
      OK
    </button>
  </div>
</app-base-modal>
