<app-base-modal [title]="title">

  <div class="alert-modal">

    <p class="alert-modal__message">
      {{ message }}
    </p>

    <div class="alert-modal__actions">
      <button 
        type="button"
        class="btn btn--primary alert-modal__btn"
        (click)="handleClose()"
      >
        OK
      </button>
    </div>

  </div>

</app-base-modal>
