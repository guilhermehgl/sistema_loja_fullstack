services:
  db:
    image: postgres:16-alpine
    container_name: sistema_loja_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-sistema_loja}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASS:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-sistema_loja}"]
      interval: 5s
      timeout: 3s
      retries: 10

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sistema_loja_backend
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      PORT: ${PORT:-3000}
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: ${DB_USER:-postgres}
      DB_PASS: ${DB_PASS:-postgres}
      DB_NAME: ${DB_NAME:-sistema_loja}
      TYPEORM_SYNC: ${TYPEORM_SYNC:-false}
      TYPEORM_LOGGING: ${TYPEORM_LOGGING:-false}
      ADMIN_PASSWORD_HASH: ${ADMIN_PASSWORD_HASH:-}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-}
    ports:
      - "${PORT:-3000}:3000"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: sistema_loja_frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "${FRONTEND_PORT:-4200}:80"

volumes:
  postgres_data:
